<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess-my-Number</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header-sec">
    <div class="first-sec">
      <div class="again">Again!</div>
      <div>(Between 1 and 20)</div>
    </div>
    <div class="second-sec">
      <div class="guess-my-number">Guess My Number!</div>

    </div>
    <hr>
    <div class="quest">
      <div class="quest-mark">?</div>
    </div>
  </div>
  <div class="main-sec">
    <div class="game-input">
      <div class="input-text">
        <input type="number" id="input-text" placeholder="enter number">
      </div>
      <div class="input-btn">
        <button type="button" id="input-btn">Check!</button>
      </div>
    </div>
    <div class="result-sec">
    <div class="guess-dashboard">Start guessing Number...</div>
    <div class="score">ğŸ’¯ Score: 20</div>
    <div class="high-score">ğŸ¥‡ high score: 0</div>
  </div>
</div>
</body>

</html>
