<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess-my-Number</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="header-sec">
    <div class="first-sec">
      <div id="reset">Reset!</div>
      <div class="level">
        Mode:
        <select name="Level" id="game-mode" style="width:200px">
          <option class ="game-mode" value="easy"   id="easy" >Easy</option>
          <option class ="game-mode" value="normal" id="normal">Normal</option>
          <option class ="game-mode" value="hard"   id="hard">Hard</option>
        </select>
      </div>
    </div>
    <div class="second-sec">
      <div class="guess-my-number">Guess My Number!</div>
      <div class="comp-guess-container"><div id="comp-guess">?</div></div>
    </div>
    
  </div>
 
  <div class="main-sec">
    <div class="game-input">
      <div class="input-text">
        <input type="number" id="player-input" placeholder="enter number">
      </div>
      <div class="input-btn">
        <button type="button" id="check-btn">Check!</button>
      </div>
    </div>
    <div class="result-sec">
    <p id="display-dashboard">Start guessing Number...</p>
    <p> 🛡️ Tries Left:<span id="tries">10</span></p>
    <p>💯 Points: <span id="points">0</span></p>
    <div class="high-score">🥇 High score: <span id="high-score">0</span></div>
  </div>
</div>
<footer>
  <p>About</p>
  <a href="#" class="github-link"> 
    <img src="resources/GitHub-Mark.png" alt="github log" width="25px" height="auto>">
    <p>@franklynose</p> 
  </a>
 

</footer>
</body>

</html>
